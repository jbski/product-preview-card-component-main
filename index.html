<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&family=Outfit:wght@700&display=swap" rel="stylesheet">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100;0,9..144,300;0,9..144,700;1,9..144,100&family=Montserrat:wght@500&family=Outfit:wght@700&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="./css/style.css">
  
  <title>Frontend Mentor | Product preview card component</title>   

</head>
<body>

  <div class="flex-card-container">
    <div class="product"></div>
    <div class="flex-card-text">
      <div id="text-label">perfume</div>
      <div id="header-text"><h2>Gabrielle <br> Essence Eau <br> De Parfum</h2></div>
      <div id="card-paragraph"><p>A floral, solar and voluptuous <br> interpretation  composed   by <br> Olivier Polge, Perfumer-Creator <br> for the house of CHANEL.</p></div>
      <div class="flex-prices">
        <div id="us-price">$149.99</div>
        <div id="original-price">$169.99</div>
      </div>
      <div class="button"> <span><img src="./images/icon-cart.svg" id="btn-cart" alt=""></span> Add to Cart</div>
    </div>  
    
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Jeremy Brzozowski</a>.
  </div> 
  
  
</body>
</html>
